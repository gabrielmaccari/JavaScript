<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
            background-color: rgb(28, 170, 87);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>
    <script>
        var a=window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseleave',sair)
        function clicar() {
            a.innerText='Clicou!'
            a.style.backgroundColor='red'
        }
        function entrar() {
            a.style.backgroundColor='green'
        }
        function sair(){
            a.style.backgroundColor='rgb(28, 170, 87)'
        }


    </script>
</body>
</html>
