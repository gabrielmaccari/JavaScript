<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de números</h1>
    <main>
        <section>
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num"><input type="button" value="Adicionar" onclick="add()"></p>
            <div>
                <select name="res" id="res" size="10"></select>
            </div>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            <p class="res"id="um"></p>
            <p class="res"id="dois"></p>
            <p class="res"id="tres"></p>
            <p class="res"id="quatro"></p>
            <p class="res"id="cinco"></p>
            <div id="clear" onclick="limpar()"></div>
         </section>
    </main>
    <script>
        let minhalista=[]
        function add() {
            var num=document.getElementById('num')
            var valor=Number(num.value)
            var res=document.getElementById('res')
            if (!isNaN(valor) && valor >= 1 && valor <= 100) {
                if (!minhalista.includes(valor)) {
                    minhalista.push(valor);
                    let item = document.createElement('option');
                    item.text = `Valor ${valor} adicionado`;
                    res.appendChild(item);
                } else {
                    window.alert('Esse valor já foi adicionado!');
                }
            } else {
                window.alert('Digite um número válido entre 1 e 100.');
            }
        }
        function finalizar() {
            let total = minhalista.length;
            let maior = minhalista[0];
            let menor = minhalista[0];
            let soma = 0;

            for (let i = 0; i < minhalista.length; i++) {
                let valor = minhalista[i];
                soma += valor;
                if (valor > maior) maior = valor;
                if (valor < menor) menor = valor;
            }

            let media = soma / total;
            document.getElementById('um').textContent=`Ao todo, temos ${minhalista.length} números cadastrados`
            document.getElementById('dois').textContent=`O maior valor informado foi ${maior}`
            document.getElementById('tres').textContent=`O menor valor informado foi ${menor}`
            document.getElementById('quatro').textContent=`Somando todos os valores temos ${soma}`
            document.getElementById('cinco').textContent=`A média entre os valores é ${media}`
        }
        function limpar() {
            document.getElementsByTagName
        }
    </script>
    
</body>
</html>
