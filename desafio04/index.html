<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="tab">Tabuada</h1>
        <section>
            <p>NÃºmero <input type="number" name="num" id="num"> <input type="button" value="Gerar tabuada" onclick="contar()"></p>
            <div id="res"></div>
        </section>
    </main>
    <script>
        function contar() {
        var numero=document.getElementById('num')
        var num=Number(numero.value)
        var res=window.document.getElementById('res')
        for (var c=0;c<=10;c++) {
            var mathe=c*num
            res.innerHTML+=`${c}x${num}=${mathe}<br>`
        }

        }
    </script>
</body>
</html>
