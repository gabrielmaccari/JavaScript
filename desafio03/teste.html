<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Vamos contar</h1>
        <section>
            <p>In√≠cio <input type="number" id="inicio"></p>
            <p>Fim <input type="number" id="fim"></p>
            <p>Passo <input type="number" id="passo"></p>
            <p><input type="button" value="Contar" onclick="faz()"></p>
            <div id="res"></div>
        </section>
    </main>

    <script>
        function faz() {
            let inicio = document.getElementById('inicio')
            let fim = document.getElementById('fim')
            let passo = document.getElementById('passo')
            let res = document.getElementById('res')

            // Verifica se algum campo est√° vazio
            if (!inicio.value || !fim.value || !passo.value) {
                res.innerHTML = 'Imposs√≠vel contar! Faltam dados.'
                return
            }

            let ini = Number(inicio.value)
            let f = Number(fim.value)
            let p = Number(passo.value)

            if (p <= 0) {
                alert('Passo inv√°lido! Considerando PASSO 1')
                p = 1
            }

            res.innerHTML = 'Contando: <br>'

            if (ini < f) {
                // Contagem crescente
                for (let c = ini; c <= f; c += p) {
                    res.innerHTML += `${c} üëâ `
                }
            } else {
                // Contagem decrescente
                for (let c = ini; c >= f; c -= p) {
                    res.innerHTML += `${c} üëâ `
                }
            }
            res.innerHTML += 'üèÅ'
        }
    </script>
</body>
</html>
